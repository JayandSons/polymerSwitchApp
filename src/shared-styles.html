<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {
        display: none;
      }

      h1 {
        font-size: 20px;
        color: var(--text-primary-color);
      }

      h2 {
        font-size: 16px;
        color: var(--text-primary-color);
      }

      .flex-end {
        display: flex;
        justify-content: flex-end;
      }

      paper-input,
      gold-phone-input {
        --paper-input-container-input-color: white;
        /* --paper-input-container-color: green; */
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      gold-phone-input {
        --gold-phone-input-country-code: white !important;
      }

      paper-icon-button.close {
        color: white;
        margin-left: -12px;
        margin-top: -12px;
        opacity: 0.7;
      }

      paper-toast {
        --paper-toast-background-color: #F57C00;
      }

      .open {
        animation: open-from-bottom 300ms forwards;
      }

      @keyframes open-from-bottom {
        0% {
          transform: translate3d(0, 100px, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }

      @keyframes close-from-top {
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
        0% {
          transform: translate3d(0, 100px, 0);
          opacity: 0;
        }
      }
    </style>
  </template>
</dom-module>
